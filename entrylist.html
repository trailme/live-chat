    <style>
        /* The container */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        }

        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input~.checkmark {
            background-color: rgba(238, 238, 238, 0.805);
            border-radius: 5px;
        }

        /* When the checkbox is checked, add a blue background */
        .container input:checked~.checkmark {
            background-color: #2196F3;
            border-radius: 5px;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;

        }

        /* Show the checkmark when checked */
        .container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);

        }
    </style>

        const {createApp} = Vue

        const VueApp = createApp({
            async mounted() {

            },
            data() {
                return {
                    livemapdata: {},
                    tracking: {},
                    racerdata: {},
                    stat: {},
                    userinfo: {},
                    tableMode: 'realtime',
                    modeButton: 'Switch to Finish Mode',
                    chatinput: '',

                    sidepanelmode: 'tracking',
                    markershowing: [],

                    crowd: {},
                    searchinput: "",
                    menuopen: false,
                    crowdpageindex: 0,

                    nowdate: ''
                }
            },
            methods: {

                padTo2Digits(num) {
                    return num.toString().padStart(2, '0');
                },
                dhm(t) {
                    var cd = 24 * 60 * 60 * 1000,
                        ch = 60 * 60 * 1000,
                        d = Math.floor(t / cd),
                        h = Math.floor((t - d * cd) / ch),
                        m = Math.round((t - d * cd - h * ch) / 60000),
                        pad = function (n) {return n < 10 ? '0' + n : n;};
                    if (m === 60) {
                        h++;
                        m = 0;
                    }
                    if (h === 24) {
                        d++;
                        h = 0;
                    }
                    return (d ? d + 'd ' : '') + pad(h) + "h " + pad(m) + "m " + Math.floor(t / 1000 % 60) + 's'
                },
                convertMsToTime(milliseconds) {
                    let seconds = Math.floor(milliseconds / 1000);
                    let minutes = Math.floor(seconds / 60);
                    let hours = Math.floor(minutes / 60);

                    seconds = seconds % 60;
                    minutes = minutes % 60;

                    // ðŸ‘‡ï¸ If you don't want to roll hours over, e.g. 24 to 00
                    // ðŸ‘‡ï¸ comment (or remove) the line below
                    // commenting next line gets you `24:00:00` instead of `00:00:00`
                    // or `36:15:31` instead of `12:15:31`, etc.
                    hours = hours % 24;

                    return `${this.padTo2Digits(hours)}:${this.padTo2Digits(minutes)}:${this.padTo2Digits(
                        seconds,
                    )}`;
                },
                formatDate(date) {
                    date = new Date(date)
                    return (
                        [
                            date.getFullYear(),
                            this.padTo2Digits(date.getMonth() + 1),
                            this.padTo2Digits(date.getDate()),
                        ].join('-') +
                        ' ' +
                        [
                            this.padTo2Digits(date.getHours()),
                            this.padTo2Digits(date.getMinutes()),
                            this.padTo2Digits(date.getSeconds()),
                        ].join(':')
                    );
                },
                searchuser(event) {
                    console.log('search user')
                    this.racerdata.data.sort((a, b) => {
                        const bibsim = this.similarity(this.searchinput, b.bibNumber) - this.similarity(this.searchinput, a.bibNumber)
                        const namesim = this.similarity(this.searchinput, b.nickname) - this.similarity(this.searchinput, a.nickname)
                        return namesim ? namesim : bibsim
                    })

                },
                similarity(s1, s2) {
                    var longer = s1;
                    var shorter = s2;
                    if (s1.length < s2.length) {
                        longer = s2;
                        shorter = s1;
                    }
                    var longerLength = longer.length;
                    if (longerLength == 0) {
                        return 1.0;
                    }
                    return (longerLength - this.editDistance(longer, shorter)) / parseFloat(longerLength);
                }, editDistance(s1, s2) {
                    s1 = s1.toLowerCase();
                    s2 = s2.toLowerCase();

                    var costs = new Array();
                    for (var i = 0; i <= s1.length; i++) {
                        var lastValue = i;
                        for (var j = 0; j <= s2.length; j++) {
                            if (i == 0)
                                costs[j] = j;
                            else {
                                if (j > 0) {
                                    var newValue = costs[j - 1];
                                    if (s1.charAt(i - 1) != s2.charAt(j - 1))
                                        newValue = Math.min(Math.min(newValue, lastValue),
                                            costs[j]) + 1;
                                    costs[j - 1] = lastValue;
                                    lastValue = newValue;
                                }
                            }
                        }
                        if (i > 0)
                            costs[s2.length] = lastValue;
                    }
                    return costs[s2.length];
                },
                filtertable(filtertype) {
                    console.log(filtertype)
                    if (filtertype == 'all') {
                        this.racerdata.data = this.racerdata.data.map(x => {
                            return {
                                ...x, hidden: false
                            }
                        })
                    } else
                        if (filtertype == 'topm') {
                            this.racerdata.data = this.racerdata.data.map(x => {
                                if (x.gender == 'male')
                                    return {
                                        ...x, hidden: false
                                    }
                                else
                                    return {
                                        ...x, hidden: true
                                    }
                            })
                        } else if (filtertype == 'topf') {
                            this.racerdata.data = this.racerdata.data.map(x => {
                                if (x.gender == 'female')
                                    return {
                                        ...x, hidden: false
                                    }
                                else
                                    return {
                                        ...x, hidden: true
                                    }
                            })
                        }
                    this.racerdata.data.sort((a, b) => {
                        if (a.ranking - 0 < b.ranking - 0)
                            return -1;
                        if (a.ranking - 0 > b.ranking - 0)
                            return 1;
                        return 0;
                    })
                },


                racerdatabyid() {
                    let temp = {}
                    this.racerdata.data.map(x => {
                        if (!temp[x.userId])
                            temp[x.userId] = x
                        else if (x.createdAt.seconds > temp[x.userId].createdAt.seconds)
                            temp[x.userId] = x
                        else if (x.createdAt.seconds == temp[x.userId].createdAt.seconds)
                            if (x.createdAt.nanoseconds > temp[x.userId].createdAt.nanoseconds)
                                temp[x.userId] = x
                    })
                    return temp
                },
                msToTime: function (duration) {
                    duration = duration * 1000
                    var milliseconds = Math.floor((duration % 1000) / 100),
                        seconds = Math.floor((duration / 1000) % 60),
                        minutes = Math.floor((duration / (1000 * 60)) % 60),
                        hours = Math.floor((duration / (1000 * 60 * 60)) % 24);

                    hours = (hours < 10) ? "0" + hours : hours;
                    minutes = (minutes < 10) ? "0" + minutes : minutes;
                    seconds = (seconds < 10) ? "0" + seconds : seconds;

                    return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
                }, sortByCompleteTime() {
                    console.log(this.racerdata)
                    this.racerdata.data.sort((a, b) => {
                        if (!a.completionTime) return 1
                        if (!b.completionTime) return -1
                        if (a.completionTime.seconds - 0 < b.completionTime.seconds - 0)
                            return 1;
                        if (a.completionTime.seconds - 0 > b.completionTime.seconds - 0)
                            return -1;
                        return 0;
                    })
                }, sortByRanking() {
                    this.racerdata.data.sort((a, b) => {
                        if (a.ranking - 0 < b.ranking - 0)
                            return -1;
                        if (a.ranking - 0 > b.ranking - 0)
                            return 1;
                        return 0;
                    })
                }, toggleTableMode() {
                    if (this.tableMode == 'realtime') {
                        console.log('sort by completion')
                        this.sortByRanking()
                        this.modeButton = "Switch to Real Time Mode"
                        this.tableMode = 'finish'
                    } else if (this.tableMode == 'finish') {
                        console.log('sort by finish')
                        this.sortByCompleteTime()
                        this.modeButton = "Switch to Finish Mode"
                        this.tableMode = 'realtime'
                    }
                }, dateTimeToString(datetime) {
                    datetime = datetime * 1000
                    function pad(v) {
                        return (v < 10) ? '0' + v : v
                    }
                    function getDateString(datetime) {
                        const d = new Date(datetime)
                        var year = d.getFullYear();
                        var month = pad(d.getMonth() + 1);
                        var day = pad(d.getDate());
                        var hour = pad(d.getHours());
                        var min = pad(d.getMinutes());
                        var sec = pad(d.getSeconds());
                        // return year + month + day + hour + min + sec;
                        return year + "-" + month + "-" + day + " " + hour + ":" + min + ":" + sec;
                        //YYYYMMDDhhmmss
                    }
                    return getDateString(datetime)

                }, getUserCoor() {
                    let userCoor = {}
                    const nowdata = this.livemapdata
                    for (j in nowdata) {
                        const userId = j

                        if (userCoor[userId]) {
                            if (nowdata[j].checkInTime >= userCoor[userId].checkInTime)
                                userCoor[userId] = nowdata[j]
                        } else {
                            userCoor[userId] = nowdata[j]
                        }
                    }
                    return userCoor
                },

                generateName(id) {
                    if (id == 'system') return 'Trailme'
                    console.log(this.nameList)
                    console.log(this.nameList[id])
                    if (this.nameList[id])
                        return this.nameList[id];
                    const finalName = nameList[Math.floor(Math.random() * nameList.length)] + ' ' + nameList[Math.floor(Math.random() * nameList.length)];
                    this.nameList[id] = finalName
                    return finalName
                }
            },

        }).mount('#app')



        setInterval(() => {

        }, 1000);
